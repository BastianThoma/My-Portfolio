<div class="popup-overlay" *ngIf="isPopupVisible" (click)="closePopup()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <div class="descriptionBox">
      <h1 class="fontKarla">01</h1>
      <h2 class="fontFiraCode">Join</h2>
      <h3 class="fontFiraCode">What is this project about?</h3>
      <p class="fontKarla">
        Task manager inspired by the Kanban System. Create and organize tasks
        using drag and drop functions, assign users and categories.
      </p>
      <div class="tech-stack">
        <div>
          <img src="/assets/img/colored-icons/css-colored.png" alt="" /><span
            >CSS</span
          >
        </div>
        |
        <div>
          <img src="/assets/img/colored-icons/html-colored.png" alt="" /><span
            >HTML</span
          >
        </div>
        |
        <div>
          <img
            src="/assets/img/colored-icons/firebase-colored.png"
            alt=""
          /><span>Firebase</span>
        </div>
        |
        <div>
          <img
            src="/assets/img/colored-icons/angular-colored.png"
            alt=""
          /><span>Angular</span>
        </div>
        |
        <div>
          <img src="/assets/img/colored-icons/ts-colored.png" alt="" /><span
            >TypeScript</span
          >
        </div>
      </div>
      <div class="popup-buttons">
        <button (click)="openLink('https://github.com')">
          <span>GitHub</span
          ><img
            src="/assets/img/arrow_outward_mint.png"
            alt="Arrow Top Right"
          />
        </button>
        <button (click)="openLink('https://example.com')">
          <span>Live Test</span
          ><img
            src="/assets/img/arrow_outward_mint.png"
            alt="Arrow Top Right"
          />
        </button>
      </div>
    </div>
    <div class="imageBox">
      <div class="closeButton" (click)="closePopup()"></div>
      <img src="/assets/img/portrait.jpg" alt="Project Preview Image" />
      <div class="nextButtonBox">
        <span>Next Project</span>
        <img src="/assets/img/arrow_forward.png" alt="Next Project Button" />
      </div>
    </div>
  </div>
</div>
